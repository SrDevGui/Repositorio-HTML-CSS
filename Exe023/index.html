<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="5.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: rgba(0, 0, 0, 0.233);

        }

        td{
            text-align: center;
            border: 1px solid black;
            vertical-align: top;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr><!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

    </table>
    
</body>
</html>
