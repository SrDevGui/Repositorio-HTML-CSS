<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="19.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <option value=""select> -- Escolha --</option>
          <optgroup label="Regiao 1">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

        <optgroup label="Regiao 2">
            <option value="GO">Goias</option>
            <option value="MA">Maranhão</option>
        </optgroup>
         </select>
    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="ADM">Administrador</option>
            <option value="ECO">Economista</option>
            <option >Matematico</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label>
        <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</body>
</html>
